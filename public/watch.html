<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generating Download Links</title>
  <style>
    body { font-family: Arial; text-align: center; padding-top: 50px; }
    .loader { font-size: 20px; }
  </style>
</head>
<body>
  <div class="loader">Generating download links, please wait...</div>

  <script>
    async function generateLinks() {
      const params = new URLSearchParams(window.location.search);
      const url = params.get("url");

      if (!url) {
        document.body.innerHTML = "<p style='color:red;'>No TeraBox URL provided.</p>";
        return;
      }

      try {
        const response = await fetch("/get-links", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ teraboxUrl: url })
        });

        const result = await response.json();

        if (response.ok && result.options) {
          // Redirect to result.html with encoded data
          const encoded = encodeURIComponent(JSON.stringify(result));
          window.location.href = `result.html?data=${encoded}`;
        } else {
          throw new Error(result.error || "Unexpected error");
        }
      } catch (error) {
        document.body.innerHTML = `<p style='color:red;'>Error: ${error.message}</p>`;
      }
    }

    generateLinks();
  </script>
</body>
</html>
